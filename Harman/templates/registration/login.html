{% extends 'base.html' %}
{% block title %} Авторизация {% endblock %}
{% block auth %}
    <h3>Вы уже авторизованы</h3>
{% endblock %}

{% block noauth %}
	<h1>Login</h1><hr>
	{% if form.errors %}
		<p>{{ form.errors.error }}</p>
	{% endif %}
	<form action="{% url 'login' %}" method="post">
		{{ form }}
		{% csrf_token %}
		<button type="submit" class="btn btn-success">Войти</button>
	</form>
{% endblock %}
